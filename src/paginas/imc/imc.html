<html>
<head>
	<title>Calculadora de IMC</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
    	<div class="panel">
    		<h2 class="text-center">IMC</h2>
    		
    			<p id="introText" class="text-center">Insira seu peso e altura abaixo para verificar seus resultados de IMC</p>
    			
    			<form>
    				<div id="weightInput">
    					<p>Coloque seu peso aqui (KG)</p>
    		     		<input id="weight" type="number" pattern="[0-9]*" name="a" />
    				</div>
    				<div id="heightInput">
    					<p>E sua altura aqui (CM)</p>
	    				 <input id="height" type="number" pattern="[0-9]*" name="b"/> 
    				</div>
    		     <button type="button" class="btn" onclick="calculate()">Calcular IMC</button>
    		</form>
    		<div id="results" class="text-center">Seus resultados de IMC aparecer√£o aqui</div>
    	</div>
    </div> 
	<script src="imc.js"></script>
</body>
</html>
