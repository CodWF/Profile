<!DOCTYPE html>
<html lang="pt-br" itemscope itemtype="https://schema.org/WebSite">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recibo Simples | Recibo Online</title>
    <link rel="stylesheet" href="../css/recibo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">


    <link rel="icon" href="../img/recibo.png">


</head>

<body>

    <div id="app">

        <section class="section p-b-0">
            <div class="container">
                <div class="columns">

                    <div class="column">
                        <div class="box">
                            <h1 class="title">Recibo Simples</h1>
                            <form action="#" method="dialog">
                                <div class="field">
                                    <div class="columns">
                                        <div class="column is-3">
                                            <label for="valor" class="label">Valor:</label>
                                            <div class="control">
                                                <input class="input" name="valor" autofocus="autofocus" required
                                                    type="text" id="valor" placeholder="00,00">
                                            </div>
                                            <p class="help">Valor recebido</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="columns">
                                        <div class="column">
                                            <label for="pagador" class="label">Nome do Pagador:</label>
                                            <div class="control">
                                                <input class="input" name="pagador" required id="pagador" type="text">
                                            </div>
                                        </div>
                                        <div class="column is-4">
                                            <label for="cpfCnpjPagador" class="label">CPF ou CNPJ (opcional):</label>
                                            <div class="control">
                                                <input class="input cpfCnpjMask" name="cpfCnpjPagador"
                                                    id="cpfCnpjPagador" type="text">
                                            </div>
                                            <p class="help">Somente números</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="referente" class="label">Referente à:</label>
                                    <div class="control">
                                        <input class="input" name="referente" required id="referente" type="text">
                                    </div>
                                </div>

                                <div class="field">

                                </div>
                                <div class="field">
                                    <div class="columns">
                                        <div class="column">
                                            <label for="pagador" class="label">Nome do Pagador:</label>
                                            <div class="control">
                                                <input class="input" name="pagador" required id="pagador" type="text">
                                            </div>
                                        </div>
                                        <div class="column is-4">
                                            <label for="cpfCnpjPagador" class="label">CPF ou CNPJ (opcional):</label>
                                            <div class="control">
                                                <input class="input cpfCnpjMask" name="cpfCnpjPagador"
                                                    id="cpfCnpjPagador" type="text">
                                            </div>
                                            <p class="help">Somente números</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="columns">
                                        <div class="column is-3">
                                            <label for="datapagamento" class="label">Data:</label>
                                            <div class="control">
                                                <input class="input inputDate" name="datapagamento" required
                                                    id="datapagamento" type="text" value="05/10/2021">
                                            </div>
                                        </div>
                                    </div>




                                    <div class="field is-grouped m-t-20">
                                        <p class="control">
                                            <input type="hidden" name="gerarRecibo" value="gerarRecibo">
                                            <button type="submit" class="button is-link is-large is-focused">
                                                <span class="icon is-medium">
                                                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                                                </span>
                                                <span>IMPRIMIR</span>
                                            </button>
                                        </p>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>


</body>

</html>
