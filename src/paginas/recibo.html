<body id="bd" class=" bg-dark font-monospace ">
    <!-- HEADER-->

    <!-- MAIN BODY -->
    <div id="app">
        <section class="section p-b-0">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <div class="box ">
                            <div id="PrintArea">
                                <img class="img-thumbnail" src="../img/wf_black_recibo.png" width="100" alt="">
                                <h1 class="title">Recibo Simples</h1>
                                <form action="#" method="dialog">
                                    <div class="field">
                                        <div class="columns">
                                            <div class="column is-3">
                                                <label for="valor" class="label">Valor:</label>
                                                <div class="control">
                                                    <input class="input" onkeyup="real(this);" name="valor"
                                                        autofocus="autofocus" required type="text" id="valor"
                                                        placeholder="00,00">
                                                </div>
                                                <p class="help">Valor recebido</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="columns">
                                            <div class="column">
                                                <label for="pagador" class="label">Nome do Pagador:</label>
                                                <div class="control">
                                                    <input class="input" name="pagador" required id="pagador"
                                                        placeholder="Joaozinho" type="text">
                                                </div>
                                            </div>
                                            <div class="column is-4">

                                                <label for="cpfcnpj" class="label">CPF ou CNPJ
                                                    (opcional):</label>
                                                <div class="control">
                                                    <input class="input " onkeyup='mascaraMutuario(this,cpfCnpj)'
                                                        name="cpfcnpj" placeholder="00.000.000/0001-00" id="cpfcnpj"
                                                        type="text">
                                                </div>
                                                <p class="help">Somente números</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label for="referente" class="label">Referente à:</label>
                                        <div class="control">
                                            <input class="input" placeholder="Descrição do pagamento" name="referente"
                                                required id="referente" type="text">
                                        </div>
                                    </div>

                                    <div class="field">

                                    </div>
                                    <div class="field">
                                        <div class="columns">
                                            <div class="column">
                                                <label for="emissor" class="label">Nome do Emissor:</label>
                                                <div class="control">
                                                    <input class="input" name="emissor" required id="emissor"
                                                        placeholder="Welington Fernandes" type="text">
                                                </div>
                                            </div>
                                            <div class="column is-4">
                                                <label for="cpfcnpjE" class="label">CPF ou CNPJ
                                                    (opcional):</label>
                                                <div class="control">
                                                    <input class="input " name="cpfcnpj1"
                                                        placeholder="00.000.000/0001-00" id="cpfcnpj1" type="text">
                                                </div>
                                                <p class="help">Somente números</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="columns">
                                            <div class="column is-3">
                                                <label for="datapagamento" class="label">Data:</label>
                                                <div class="control">
                                                    <input class="input inputDate" name="datapagamento" required
                                                        id="datapagamento" type="text" value="05/10/2021">
                                                </div>
                                            </div>
                                        </div>
                                </form>
                            </div>
                        </div>
                        <br>

                        <div id="btnPrint" onclick="printDoc('PrintArea')"
                            class="container  text-center fw-bold justify-content-center">
                            <a class="neon-bt shadow-lg btn-outline-info text-dark">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                IMPRIMIR
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </section>
